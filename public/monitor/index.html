<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>古河中等けやき祭 モニター情報変更システム</title>
  <script src="/bundle.js"></script>
</head>

<body>
  <div style="position: fixed;top: 0;left: 0;z-index: 1;width: 100vw;height: 100vh;background-color: #fff;"
    class="loader-container"></div>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <header></header>
  <main class="text-center">
    <div class="top-container">
      <h1></h1>
      <hr>
    </div>
    <div class="left-container">
      <h2 class="mb-3">模擬店情報</h2>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">店名</span>
        <input type="text" class="form-control" placeholder="Shop Name" name="shop">
      </div>
      <div class="input-group input-group-lg mb-3">
        <label class="input-group-text" for="time">現在の待ち時間</label>
        <select name="time" id="time" class="form-select">
          <option value="0">0</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120+">120+</option>
        </select>
        <span class="input-group-text">分待ち</span>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input type="checkbox" class="form-check-input" name="isFood" id="isFood" value="">
        <label class="form-check-label" for="isFood">食販の場合は、こちらのチェックボックスをオンにしてください</label>
      </div>
      <hr>
      <h2 class="mb-3">商品情報</h2>
      <p>最大5つまで追加できます。追加・削除・値段の変更・アイコンの変更・商品名の変更は文化祭開始前のみ可能です。</p>
      <button class="btn btn-outline-primary mb-3" id="add"><i class="bi bi-plus-circle"></i> 商品追加</button>
      <div class="itemsContainer"></div>
    </div>
    <div class="right-container">
      <h2 class="mb-3">プレビュー</h2>
      <div class="previewsection">
        <p class="cls"></p>
        <p class="shop"></p>
        <p class="time"></p>
        <div class="iconContainer">
          <div class="icons"></div>
        </div>
      </div>
      <p>※ 利用している機器・ブラウザによっては、実際のレイアウトとは異なる場合があります。</p>
    </div>
    <div class="bottom-container">
      <hr>
      <button type="submit" class="btn btn-outline-primary btn-lg">更新</button>
      <button type="reset" class="btn btn-outline-secondary btn-lg">リセット</button>
      <p class="mt-3">※ このシステムは、複数の端末・ブラウザから同時にアクセスしないでください。データが壊れる可能性があります。</p>
    </div>
  </main>
</body>

</html>
