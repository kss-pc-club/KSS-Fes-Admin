<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
	<title>KSS Cashier</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./bundle.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://kit.fontawesome.com/7fba4a39db.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://repos.a01sa01to.com/commonFiles/material/btn.css">
	<link rel="stylesheet" href="https://repos.a01sa01to.com/commonFiles/material/input.css">
</head>
<body>
	<header><p id="cls"></p></header>
	<main>
		<div class="container showing" id="menu">
			<h2>注文されたメニューを選択</h2>
			<footer>
				<p class="sum">0</p>
				<button id="next" data-next="method">Next: 決済方法の選択&nbsp;<i class="fas fa-angle-right"></i></button>
			</footer>
		</div>
		<div class="container" id="method">
			<h2>決済方法の選択</h2>
			<div class="methodContainer">
				<div class="select" id="cash"><p>現金</p></div>
				<div class="select" id="pay"><p>KSS Pay</p></div>
			</div>
			<footer>
				<button id="prev" data-next="menu"><i class="fas fa-angle-left"></i>&nbsp;Prev: メニュー選択</button>
				<button id="next" disabled>Next: 決済手続き&nbsp;<i class="fas fa-angle-right"></i></button>
			</footer>
		</div>
		<div class="container" id="cash">
			<h2>現金支払い</h2>
			<p id="sum"></p>
			<div class="rec"><input type="number" min="0" name="rec" maxlength="6">円受け取り</div>
			<div class="ret"><input type="number" name="ret" min="0" readonly value="0" maxlength="6" max="999999"><p>円のお釣り</p></div>
			<button class="material">決済を保存して終了</button>
			<footer>
				<button id="prev" data-next="method"><i class="fas fa-angle-left"></i>&nbsp;Prev: 決済方法の選択</button>
				<button id="next" disabled>Next: 決済完了&nbsp;<i class="fas fa-angle-right"></i></button>
			</footer>
		</div>
		<div class="container" id="pay">
			<h2>KSS Pay支払い</h2>
			<p id="sum"></p>
			<div class="code material">
				<input type="text" name="code" id="code" min="1000000000000" max="9999999999999">
				<label for="code">バーコード読み取り</label>
			</div>
			<p style="margin: 16px;">どうしても読み込めない場合には、バーコードの番号を直接入力してください。<br>※間違えないように！念のため3度確認！！</p>
			<button class="material">決済</button>
			<footer>
				<button id="prev" data-next="method"><i class="fas fa-angle-left"></i>&nbsp;Prev: 決済方法の選択</button>
				<button id="next" disabled>Next: 決済完了&nbsp;<i class="fas fa-angle-right"></i></button>
			</footer>
		</div>
		<div class="container" id="ok">
			<h2>決済完了</h2>
			<p>完了しました。</p>
			<p><a href="javascript:location.reload()">次の会計を記録する</a></p>
		</div>
	</main>
</body>
</html>
